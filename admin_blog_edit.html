<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html lang="en">
<head>
    <title>Edit Blog Post</title>
</head>
<body>
    <h1>Edit Blog Post {{y.key.id}}</h4>
    <form action="/admin/blog/edit/" method="POST">
    <table>
    <tr><td><strong>ID</strong>:</td><td align="right">{{y.key.id}} <input type="hidden" name="id" value="{{y.key.id}}" size="30"/></td></tr>
   <tr><td><strong>Author Name</strong>:</td><td align="right"><input type="text" name="authorName" value="{{y.authorName}}" size="30"/></td></tr>
   <tr><td><strong>Author Url</strong>:</td><td align="right"><input type="text" name="authorUrl" value="{{y.authorUrl}}" size="30"/></td></tr>
   <tr><td><strong>Title</strong>:</td><td align="right"><input type="text" name="title" value="{{y.title|escape}}" size="30"/></td></tr>
   <tr><td><strong>Body</strong></td></tr>
   <tr><td colspan="2"><textarea name="body" cols="80" rows="20">{{y.body|escape}}</textarea></td></tr>
   <tr><td colspan="2"><input type="submit" value="Submit" /></td></tr>
</table>
</form>
    
</body>
</html>
